<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Proto</title>
    <script src="fabric.js"></script>
    <script src="cordova.js"></script>
    <script src="jquery.min.js"></script>
   	<script type="text/javascript">
   		var windowWidth;
   		var windowHeight;
   		var canvas = new fabric.Canvas('myCanvas');

	   	$(document).ready(function() {
	        windowWidth = window.innerWidth;
	        windowHeight = window.innerHeight;
	        canvasMain = document.getElementById("myCanvas");
        	canvasMain.width = windowWidth;
        	canvasMain.height = windowHeight;
	        
	        $('#btn_bg').click( function(){
	        	getBG();
	        })

	        $('#btn_over').click( function(){
	        	getOver();
	        })


	        $('#btn_save').click( function(){
	        	save();
	        })

	    })

	    function save(){
	    	window.canvas2ImagePlugin.saveImageDataToLibrary(
		        function(msg){
		            //console.log(msg);
		            alert('Se grabo con Ã©xito')
		        },
		        function(err){
		            //console.log(err);
		            alert('Error:'+err)
		        },
		        document.getElementById('myCanvas')
		    );
	    }

	   	function getBG() {
	   		
 			navigator.camera.getPicture(onSuccess, onFail, { 
 				quality: 50,
			    destinationType: Camera.DestinationType.FILE_URI,
			    saveToPhotoAlbum:true,
			    sourceType : Camera.PictureSourceType.PHOTOLIBRARY,
			    targetWidth:windowWidth,
			    targetHeight:windowHeight
			}); 

			function onSuccess(imageURI) {
			    //var image = document.getElementById('myImage');
			    //image.src = "data:image/jpeg;base64," + imageData;
 				
		    	canvas.setBackgroundImage(imageURI, canvas.renderAll.bind(canvas));
		    	
				/*fabric.Image.fromURL('toldo.png', function(img) {
				  img.scale(.5).set({
				    left: 0,
				    top: 0,
				    angle: 0
				  });
				  canvas.add(img)//.setActiveObject(img);

				  canvas.item(0).set({
				    borderColor: 'green',
				    cornerColor: 'green',
				    cornerSize: 24,
				    transparentCorners: false
				  });

				});*/


			}

			function onFail(message) {
			    alert('Failed because: ' + message);
			}
 			
		}

		function getOver() {
	   		
 			navigator.camera.getPicture(onSuccess, onFail, { 
 				quality: 50,
			    destinationType: Camera.DestinationType.FILE_URI,
			    saveToPhotoAlbum:true,
			    sourceType : Camera.PictureSourceType.PHOTOLIBRARY,
			    targetWidth:windowWidth,
			    targetHeight:windowHeight
			}); 

			function onSuccess(imageURI) {
			    //var image = document.getElementById('myImage');
			    //image.src = "data:image/jpeg;base64," + imageData;
 				
		    	//canvas.setBackgroundImage(imageURI, canvas.renderAll.bind(canvas));
		    	
				fabric.Image.fromURL(imageURI, function(img) {
				  img.scale(.5).set({
				    left: 0,
				    top: 0,
				    angle: 0
				  });

				  canvas.add(img)//.setActiveObject(img);

				  canvas.item(0).set({
				    borderColor: 'green',
				    cornerColor: 'green',
				    cornerSize: 24,
				    transparentCorners: false
				  });

				});


			}

			function onFail(message) {
			    alert('Failed because: ' + message);
			}
 			
		}




   	</script>
   	<style type="text/css">
   		body{
   			margin: 0;
   			padding: 0;
   		}

   		#buttons{

   			z-index: 200;
   			bottom: 10px;
   			left: 10px;
   		}

   		button{
   			width: 150px;

   			display: inline-block;
   			margin-left: 10px;
   		}
   		
   	</style>
  </head>

  <body>
  	<canvas id="myCanvas" width="1" height="1"></canvas>
  	<div id="buttons">
	  	<button id="btn_bg">Fondo</button>
	  	<button id="btn_over">Toldo</button>
	  	<button id="btn_save">Guardar</button>
  	</div>
  </body>

</html>
